paths:
  /api/v1/Project/controlk8sproject:
    get:
      consumes:
      - application/json
      description: |-
        格式：GET /api/v1/Project/controlk8sproject?project=xxx&do=1|2
        project：项目名称
        do：1表示激活项目，2表示禁用项目
      parameters:
      - description: 用户token
        in: header
        name: Access-Token
        required: true
        type: string
      - description: Projects名称
        in: query
        name: project
        required: true
        type: string
      - description: 操作
        in: query
        name: do
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/v1.Response'
      summary: 激活、禁用k8s项目
      tags:
      - Project
  /api/v1/Project/createk8sproject:
    post:
      consumes:
      - application/json
      description: |-
        格式：POST /api/v1/Project/createk8sproject
        不可为空字段：project、jenkins、repository
        jenkins获取接口：/api/v1/service/getjenkinsnamelist
        repository获取接口：/api/v1/service/getharbornamelist
      parameters:
      - description: 用户token
        in: header
        name: Access-Token
        required: true
        type: string
      - description: Projects参数
        in: body
        name: modules.Projects
        required: true
        schema:
          $ref: '#/definitions/modules.Projects'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/v1.Response'
      summary: 新增k8s项目
      tags:
      - Project
